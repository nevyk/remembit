name: Deploy

on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
      environment_url:
        type: string
        required: true

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
      url: ${{ inputs.environment_url }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install -r

      - name: Update Firebase Config
        run: echo ${{ secrets.FIREBASE_CONFIG }} | base64 -d > src/configs/firebase.json

      - name: Build
        run: pnpm run build

      - name: Deploy
        run: |
          pnpm exec \
            firebase \
              --project ${{ secrets.FIREBASE_PROJECT_ID }} \
              --token ${{ secrets.FIREBASE_TOKEN }} \
            deploy
